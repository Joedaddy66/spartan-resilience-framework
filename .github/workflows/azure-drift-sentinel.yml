name: Azure Drift Sentinel

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
  pull_request:
    paths:
      - 'infra/**'
      - '.github/workflows/azure-drift-sentinel.yml'

permissions:
  id-token: write   # Required for OIDC
  contents: read
  security-events: write

jobs:
  azure-guardrails-check:
    name: Azure Guardrails Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Azure CLI extensions
        run: |
          az version

      - name: Run Azure Drift Sentinel
        id: validator
        continue-on-error: true
        env:
          AZ_POLICY_STG_NO_SHARED_ID: ${{ vars.AZ_POLICY_STG_NO_SHARED_ID }}
          AZ_POLICY_KV_NO_PUBLIC_ID: ${{ vars.AZ_POLICY_KV_NO_PUBLIC_ID }}
          AZ_POLICY_KV_PURGE_ID: ${{ vars.AZ_POLICY_KV_PURGE_ID }}
          AZ_POLICY_STG_TLS_ID: ${{ vars.AZ_POLICY_STG_TLS_ID }}
        run: |
          bash infra/validators/azure-drift-sentinel.sh

      - name: Upload attestation artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: azure-policy-attestation
          path: |
            infra/artifacts/azure-policy-attestation.json
            infra/artifacts/azure-policy-attestation.md
            infra/artifacts/azure-policy-attestation.sarif
            infra/artifacts/azure-noncompliant.csv
          retention-days: 90

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: infra/artifacts/azure-policy-attestation.sarif
          category: azure-policy-drift

      - name: Check validation result
        if: steps.validator.outcome == 'failure'
        run: |
          echo "::error::Azure Drift Sentinel detected policy violations. Check artifacts for details."
          exit 1
