name: qpprime-ci
on:
  push:
    branches: [ main, master ]
  pull_request:
jobs:
  qpprime:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install and test
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pytest -q