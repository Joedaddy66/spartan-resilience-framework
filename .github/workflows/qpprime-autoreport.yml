name: QPPrime Auto-Report

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package (editable) + pytest
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Run analysis to update report/
        run: |
          python scripts/run_analysis.py

      - name: Commit report changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "" ]; then
            git add report/
            git commit -m "Auto-update: QPPrime report [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
