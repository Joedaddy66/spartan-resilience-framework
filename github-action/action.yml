name: 'LeonideX RSA Audit'
description: 'Posts to LeonideX audit endpoint and retrieves sanitized audit result'
author: 'Spartan Resilience Framework'

inputs:
  pubkey_path:
    description: 'Path to RSA public key file'
    required: false
    default: 'keys/sample.pub'
  leonidex_endpoint:
    description: 'LeonideX audit endpoint URL'
    required: true
  leonidex_token:
    description: 'LeonideX authentication token'
    required: true

outputs:
  decision:
    description: 'Audit decision (PASS/FAIL)'
    value: ${{ steps.audit.outputs.decision }}
  report_path:
    description: 'Path to generated report.json'
    value: ${{ steps.audit.outputs.report_path }}

runs:
  using: 'composite'
  steps:
    - name: Run RSA Audit
      id: audit
      shell: bash
      env:
        LEONIDEX_ENDPOINT: ${{ inputs.leonidex_endpoint }}
        LEONIDEX_TOKEN: ${{ inputs.leonidex_token }}
        PUBKEY_PATH: ${{ inputs.pubkey_path }}
      run: |
        echo "ğŸ” Performing RSA audit for: ${PUBKEY_PATH}"

        # Prepare request payload
        REQUEST_JSON=$(cat <<EOF
        {
          "pubkey_path": "${PUBKEY_PATH}",
          "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
        }
        EOF
        )

        # POST to audit endpoint
        echo "ğŸ“¡ Sending audit request to ${LEONIDEX_ENDPOINT}/audit"
        RESPONSE=$(curl -s -X POST "${LEONIDEX_ENDPOINT}/audit" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${LEONIDEX_TOKEN}" \
          -d "${REQUEST_JSON}" \
          -w "\nHTTP_STATUS:%{http_code}")

        # Extract HTTP status code
        HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS:" | cut -d: -f2)
        BODY=$(echo "$RESPONSE" | sed '/HTTP_STATUS:/d')

        # Write response to report.json
        echo "$BODY" > report.json
        echo "âœ… Report saved to report.json"

        # Parse and display decision with error handling
        DECISION=$(echo "$BODY" | python3 -c "
        import sys, json
        try:
            data = json.load(sys.stdin)
            print(data.get('decision', 'UNKNOWN'))
        except:
            print('UNKNOWN')
        " 2>/dev/null || echo "UNKNOWN")

        DEPTH_INFO=$(echo "$BODY" | python3 -c "
        import sys, json
        try:
            data = json.load(sys.stdin)
            print(data.get('depth_floor_shown', 'N/A'))
        except:
            print('N/A')
        " 2>/dev/null || echo "N/A")

        echo "decision=${DECISION}" >> $GITHUB_OUTPUT
        echo "report_path=report.json" >> $GITHUB_OUTPUT

        echo ""
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "  RSA AUDIT RESULT"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "  Decision: ${DECISION}"
        echo "  ${DEPTH_INFO}"
        echo "  HTTP Status: ${HTTP_STATUS}"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo ""

        # Exit with appropriate code based on HTTP status and decision
        if [ "$HTTP_STATUS" == "401" ] || [ "$HTTP_STATUS" == "403" ]; then
          echo "âŒ Authentication/authorization failed"
          exit 1
        elif [ "$HTTP_STATUS" == "422" ]; then
          echo "âŒ Audit validation failed"
          exit 1
        elif [ "$HTTP_STATUS" == "500" ] || [ "$HTTP_STATUS" -ge 500 ]; then
          echo "âŒ Server error"
          exit 1
        elif [ "$HTTP_STATUS" != "200" ]; then
          echo "âŒ Unexpected HTTP status: ${HTTP_STATUS}"
          exit 1
        elif [ "$DECISION" == "FAIL" ]; then
          echo "âŒ Audit decision: FAIL"
          exit 1
        fi

        echo "âœ… Audit passed successfully"

branding:
  icon: 'shield'
  color: 'green'
